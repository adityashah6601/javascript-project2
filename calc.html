<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
        </div>
        <!-- <input type="text" style="height:50px;width:400px;padding-left:500px;"> -->
        <table style="padding-top:50px;padding-left:500px;">
            <tr>
            <td colspan="4"> <input class="display-box" type="text" id="result"/> </td></tr>
            <tr>
                <td><button class="ac" onclick="clearScreen()">AC</button></td>
                <td><button class="0"  onclick="display('0')">0</button></td>
                <td><button class="equal" onclick="calculate()">=</button></td>
                <td><button class="divide" onclick="display('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="1" onclick="display('1')">1</button></td>
                <td><button class="2" onclick="display('2')">2</button></td>
                <td><button class="3" onclick="display('3')">3</button></td>
                <td><button class="multiply" onclick="display('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="4"onclick="display('4')">4</button></td>
                <td><button class="5"onclick="display('5')">5</button></td>
                <td><button class="6"onclick="display('6')">6</button></td>
                <td><button class="add"onclick="display('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="7"onclick="display('7')">7</button></td>
                <td><button class="8"onclick="display('8')">8</button></td>
                <td><button class="9"onclick="display('9')">9</button></td>
                <td><button class="subtraction"onclick="display('-')">-</button></td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
